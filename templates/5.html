<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href= "../static/animal.ico" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="../static/5.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Noto+Serif+KR:wght@200&display=swap" rel="stylesheet">

    <script type="script" src="../static/5.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <title>김관호</title>
</head>

<body>

<div class="wrap">
    <div class="mypic">
        <h1>김관호</h1>
        <p>현재기온: <span id="temp">36</span>도</p>
    </div>

    <hr \>

    <div class="me">
        자기소개서<br>
        이름: 김관호<br>
        나이: 97년생 26살<br>
        사는 곳: 서울 동대문구<br>
        MBTI: INTJ<br>
        설명: 안녕하세요 ~ 김관호입니다.
    </div>

    <div class="str">
        <h3><b>1. 나의 장점</b></h3>
    </div>

    <div class="colab">
        <h3><b>2. 나의 협업 스타일</b></h3>
    </div>

    <div class="velog">
        <h3><b>3. 나의 블로그 주소</b></h3>
    </div>

    <div class="cheer">
        <button type="button" class="btn btn-success" onclick="cheer()">저를 응원해주세요!</button>
        <h3><b>응원 받은 횟수: <span>0</span> 회</b></h3>
    </div>

    <div class="mypost">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" placeholder=" ">
            <label for="floatingInput">닉네임</label>
        </div>
        <div class="form-floating">
            <textarea class="form-control" placeholder=" " id="comment"
                style="height: 100px"></textarea>
            <label for="floatingTextarea2">응원댓글</label>
        </div>
        <button onclick="save_comment()" type="button" class="btn btn-dark">응원 남기기</button>
    </div>

    <div class="mycards" id="comment-list">
    </div>
</div>
</body>
</html>
