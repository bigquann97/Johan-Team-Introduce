<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <title>한세인 팀원 소개</title>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200;300;400;500;600;700;900&display=swap" rel="stylesheet">

    <style>
     * {
            font-family: 'Noto Serif KR', serif;
     }
    .header-kim{
            width: 80%;
            height: 250px;

            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('../static/kim.jpg');
            background-position: center 30%;
            background-size: cover;
            margin : auto;
            color: white;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
    }
    .header-kim > h2{
        margin-left: 630px;
        margin-top : 50px;
    }
    .header_hr{
        margin-left: 10%;
        width : 80%;
        border : solid silver 1px;
    }
    .header_hr_bottom{
        margin-left: 10%;
        width : 80%;
        margin-top : 55px;
        border : solid silver 1px;
    }
    .menubar{
        list-style-type: none;
        margin-left : 80px;
    }
    .menubar > li{
        float: left;
        margin-left: 60px;
        text-decoration: none;
    }
    .menubar > li a{
        color : black;
        text-decoration: none;
    }
    .menubar > li a:hover{
        color : cornflowerblue;
        text-decoration: none;
    }
    .center{
        width: 80%;
        height: 800px;
        border : 1px solid red;
        margin : auto;
    }
    .bottom > hr{
        margin-left: 10%;
        width : 80%;
        margin-top : 30px;
        border : solid silver 1px;
        margin-bottom: 5px;
    }
    .bottom > p{
        margin-left: 70%;
        margin-bottom: 30px;
        font-size: 10px;
    }
</style>
<body>
    <div class="header-kim">
        <h2>코딩 잘하는 김.조.한</h2>
    </div>
    <div>
        <hr class="header_hr">
        <ul class="menubar">
            <li><a href="#">팀 소개</a></li>
            <li><a href="#">팀원 소개</a></li>
        </ul>
        <hr class="header_hr_bottom">
    </div>
    <div class="center">
        여기에 내용 삽입
    </div>
    <div class="bottom">
        <hr>
        <p>copyrightⓒ2022 코딩잘하는 김조한 all rights reserved.</p>
    </div>
</body>
</html>
